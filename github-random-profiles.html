<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-github.css">
    <title>js</title>
  </head>

  <body>

    <!-- usuario github-->
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <main class="text-center">
            <h1 class="username text mt-5 mb-3">Nombre</h1>
            <img src="" alt="avatar" id="avatar" class="circle-avatar">
          </main>
          <aside>
              <h2 class="text text-center mt-4" id="repos">Respositorios:</h2>
              <div class="row mt-4">
                <div class="col-8 mx-auto">
                  <ul id="repos-list"></ul>
                </div>
              </div>
          </aside>
          <button class="btn btn-outline-primary float-right mb-3">Shiffler</button>
        </div>
      </div>
        
        
    </div>
   
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    -->
    <script src="random-github.js" type="text/javascript"></script>
  </body>
</html>
